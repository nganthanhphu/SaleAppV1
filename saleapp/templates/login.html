{%extends "layout/base.html"%}

{% block title %}Đăng nhập{% endblock %}

{% block content %}

<h3 class="text-info text-center mt-3">ĐĂNG NHẬP TÀI KHOẢN</h3>

{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập username" name="username">
        <label for="username">Tài khoản:</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pwd">
        <label for="pwd" class="form-label">Mật khẩu:</label>
    </div>
    <!--  <div class="form-check mb-3">-->
    <!--    <label class="form-check-label">-->
    <!--      <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ đăng nhập-->
    <!--    </label>-->
    <!--  </div>-->
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </div>
</form>
<div class="mt-3 mb-3">
    Chưa có tài khoản?
    <a class="link-primary" href="/register">Đăng ký tại đây</a>
</div>
{% endblock %}
